<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="rd css.css">

<body>
    <div class="allmatter">
        <h1>RD Calculator</h1>
        <div class="calci">

            <label for="principalAmount">Principal Amount (Initial Deposit) :</label>
            <input type="number" id="principalAmount" required>

            <label for="monthlyContribution">Monthly Contribution : </label>
            <input type="number" id="monthlyContribution" required>

            <label for="annualInterestRate">Annual Interest Rate (%) :</label>
            <input type="number" id="annualInterestRate" required>

            <label for="numberOfMonths">Number of Months (Tenure) :</label>
            <input type="number" id="numberOfMonths" required>

        </div>

        <button onclick="calculateRD()">Calculate</button>
        <div class="veliya">The maturity amount of your RD is... <br> <br>
        </div>
        <div class="op">Click Calculate to See Your RD</div>
    </div>
    <script src="rd js.js"></script>
</body>

</html>
